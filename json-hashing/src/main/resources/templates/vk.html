<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Boot Thymeleaf Hello World Example</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link th:href="@{/narrow-jumbotron.css}" rel="stylesheet" />
	<link th:href="@{/animate.css}" rel="stylesheet" />
	<link th:href="@{/timeline.css}" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.js"></script>
	<script type="text/javascript" th:src="@{/app/vkApp.js}"></script>

</head>

<body ng-app="killers" ng-controller="KillersController" ng-cloak="true">
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills float-right">
					<li class="nav-item" ng-click="filter('d')" title="time >= 20m">
						<span class="fa-layers fa-fw fa-4x">
							<i class="fas fa-envelope"></i>
							<span class="fa-layers-counter">3</span>
						</span>
						<a class="nav-link text-danger" href="#">
							<span class="fa-layers fa-fw fa-2x">
								<i class="fas fa-lightbulb"></i>
								<span class="fa-layers-counter">{{state.counters.dangers}}</span>
							</span>
						</a>
					</li>
					<li class="nav-item" ng-click="filter('d')" title="time >= 20m">
						<a class="nav-link text-danger h3" href="#">
							<i class="fas fa-lightbulb"></i>
							{{state.counters.dangers}} </a>
					</li>
					<li class="nav-item" ng-click="filter('w')" title="20m >= time >= 5m">
						<a class="nav-link text-warning h3" href="#">
							<i class="fas fa-lightbulb"></i>
							{{state.counters.warnings}}</a>
					</li>
					<li class="nav-item" ng-click="filter('o')" title="5m >= time >= 0m">
						<a class="nav-link text-muted h3" href="#">
							<i class="fas fa-lightbulb"></i>
							{{state.counters.ok}}</a>
					</li>
					<li class="nav-item" ng-click="filter('u')" title="In progress">
						<a class="nav-link h3 text-info" href="#">
							<i class="fas fa-hourglass-half"></i>
							{{state.counters.unfinished}} </a>
					</li>
					<li class="nav-item" ng-click="filter('c')" title="All">
						<a class="nav-link h3 text-primary" href="#">
							<i class="fas fa-eye"></i>
							{{state.size}}</a>
					</li>
				</ul>
			</nav>
			<h3 class="text-muted font-italic font-weight-bold">
				<i class="fas fa-blind"></i> Verto Killers</h3>
		</div>
		<div class="row ">
			<metric icon="'fas fa-sitemap'" title="'Members'" data="state.members" class="col-sm-3 text-center " />
			<metric icon="'fas fa-plane'" title="'Backup'" data="state.backups" class="col-sm-3 text-center " />
			<metric icon="'fas fa-archive'" title="'Local'" data="state.local" class="col-sm-3 text-center " />
			<metric icon="'fas fa-database'" title="'Size'" data="state.size" class="col-sm-3 text-center " />
		</div>
		<br></br>
		<killers data="state.killers" title="'Killers'" />
		<br></br>
		<list data="state.membersView" title="'Members'" />
		<footer class="footer">
			<p>&copy; Company 2017</p>
		</footer>

	</div>
	<!-- /container -->
</body>

</html>
