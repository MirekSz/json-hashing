			<nav>
				<ul class="nav nav-pills float-right">

			<h3 class="text-muted">Verto Killers</h3>
		</div>

		<div class="row ">
			<metric icon="'fas fa-sitemap'" title="'Members'"

				class="col-sm-3 text-center " />
			<metric icon="'fas fa-archive'" title="'Local'" data="state.local"
				class="col-sm-3 text-center " />
			<metric icon="'fas fa-database'" title="'Size'" data="state.size"

		</div>
		<br></br>
		<killers data="state.killers" title="'Killers'" />
		<br></br>
